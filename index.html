<!DOCTYPE html>
<html>
<head>
    <title>RPS Hero</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
    <script src="rps.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="RPS">
    <div class="container">
       
            <ui-view></ui-view>
            </div>
        </div>
    </div>
    
    <script type="text/ng-template" id="/home.html">
        <div class="row">
                <div class="col-md-3">
                    <img src="images/Icon.png">
                </div>
                <div class="col-md-9">
                    <h1 id="title">Rock Paper Scissors<br>Hero</h1>
                </div>
            <div class="col-md-3"></div>
        </div>
        <div class="row">
            <div class="col-md-12"><br><br>
                    <h2>Select move:</h2><br>
                    <div class="row selectionBox">
                        <div class="col-md-4 centered-text" ng-repeat="game in games">
                            <a href="#!/game/{{games.indexOf(game)}}"><img class="selection" ng-src="{{game.imgUrl}}"></a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="/game.html">
        <div class="row">
            <div class="col-md-3">
                <img src="images/Icon.png">
            </div>
            <div class="col-md-7">
                <h1 id="title">Rock Paper Scissors<br> Hero</h1>
            </div>
            <div class="col-md-2 scores">
                Wins: {{player.wins}}
                Losses: {{player.losses}}
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 text-centered"><br><br>
                <h2 id="result">Result: {{result}}</h2><br>
            </div><br>
        </div>
        <div class="row">
            <div class="col-md-12 gameBox">
                <div class="row">
                    <div class="col-md-6">
                        <img id="player" ng-src={{game.hand}}>
                        <h3>Player</h3>
                    </div>
                    <div class="col-md-6">
                        <img id="computer" class="hand-flip" ng-src={{computer.hand}}>
                        <h3>Alien</h3>
                    </div>
                </div>  
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-md-10"></div>
            <div class="col-md-2">
                <a href=#!/home/><div class="btn btn-primary">Play Again</div></a><br><br>
            </div>
        </div>
</body>
</html>
