<!DOCTYPE html>
<html>
<head>
    <title>RPS Hero</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/1.0.20/angular-ui-router.js"></script>
    <script src="rps.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body ng-app="RPS">
    <div class="container">
        <div class="row">
            <div class="col-md-3">
                <img src="images/Icon.png">
            </div>
            <div class="col-md-9">
                <h1>RPS Hero</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <ui-view></ui-view>
            </div>
        </div>
    </div>
    
    <script type="text/ng-template" id="/home.html">
        <div class="container">
            <h2>Select move:</h2>
            <div class="row selectionBox">
                <div class="col-md-4 centered-text" ng-repeat="game in games">
                    <a href="#!/game/{{games.indexOf(game)}}"><img ng-src="{{game.imgUrl}}"></a>
                </div>
            </div>
        </div>
    </script>

    <script type="text/ng-template" id="/game.html">
        <div class="container">
            <div class="row gameBox">
                <div class="col-md-12">

                </div>
            </div>
        </div>
    </script>
</body>
</html>
